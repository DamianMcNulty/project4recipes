<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Project4 Recipes</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
</head>

<body class="mt150">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Recipe Manager</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
                    <li><a href="{{ url_for('add_category') }}">Add Category</a></li>
                    <li><a href="{{ url_for('add_ingredient') }}">Add Ingredient</a></li>
                    <li><a href="{{ url_for('add_allergen') }}">Add Allergen</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
       
        <hr />
        <footer class="Footer__center">
            <p>&copy; {{ year }} Recipe Manager</p>
        </footer>
    </div>

    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
