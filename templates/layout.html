<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Project4 Recipes</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />

</head>

<body class="mt150">
    <header class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <h1>
                    <a href="/" class="navbar-brand pull-left">Recipe Manager</a>
                </h1>
                <ul class="nav pull-right">
                    {% for cat in categories %}
                    <li>
                        <a class="btn-filter" data-target="{{cat.category_name}}">{{cat.category_name}}</a>
                    </li>
                    {% endfor %}
                    <li>
                        <a class="btn-filter active" data-target="all">All</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container mt40">
        {% block content %}{% endblock %}
    </main>
    <footer class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container pr">
            <ul class="nav navbar-nav center">
                <li><a class="fas fa-home" id="get_recipes" href="{{ url_for('get_recipes') }}" title="Home"> </a></li>
                <li><a class="fa fa-plus-circle" id="add_recipe" href="{{ url_for('add_recipe') }}" title="Add recipe">
                    </a></li>
                <li><a class="fas fa-cog" id="settings" href="{{ url_for('settings') }}" title="Settings"> </a></li>
            </ul>
        </div>
    </footer>

    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
