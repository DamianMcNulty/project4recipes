{% extends 'layout.html'%} {% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    {% for recipe in recipes %}
    <div class="panel panel-default p1">
      <div class="panel-body" data-status="{% for cat in recipe.category_name %}{{ cat }}{% endfor %}">
        <a class="center"
          href="{{url_for('recipe_detail', recipe_id =recipe._id)}}">{% for name in recipe.recipe_name %}{{ name }}{% endfor %}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="row pr">
  <nav class="center" aria-label="Recipes Page navigation">
    <ul class="pagination">
      <li class="disabled">
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="active"><a href="{{url_for('get_recipes', page=1)}}">1</a></li>
      {% for n in range %}
        <li><a href="{{url_for('get_recipes', page=n+1)}}">{{ n + 1}}</a></li>
      {% endfor %}
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
{% endblock %}
