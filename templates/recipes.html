{% extends 'layout.html'%} {% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    {% for recipe in recipes %}
    <div class="panel panel-default p1">
      <div class="panel-body" data-status="{% for cat in recipe.category_name %}{{ cat }}{% endfor %}">
        <a class="center"
          href="{{url_for('recipe_detail', recipe_id =recipe._id)}}">{% for name in recipe.recipe_name %}{{ likes }} likes S{{ name }}{% endfor %}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="row pr">
  <nav class="center" aria-label="Recipes Page navigation">
    <ul id="pagination" class="pagination">
      {% for n in pagerange %}
        <li class="item {% if n + 1 == page %} active {% endif %}"><a href="{{url_for('get_recipes', page=n+1)}}">{{ n + 1}}</a></li>
      {% endfor %}
    </ul>
  </nav>
</div>
{% endblock %}
