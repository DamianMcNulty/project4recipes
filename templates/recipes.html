{% extends 'layout.html'%} {% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="pull-right">
                    <div class="btn-group">
                        {% for cat in categories %}
                        <button type="button" class="btn btn-success btn-filter" data-target="{{cat.category_name}}">{{cat.category_name}}</button>
                        {% endfor %}
                        <button type="button" class="btn btn-default btn-filter" data-target="all">All</button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-filter">
                        <tbody>
                            {% for recipe in recipes %}
                            <tr data-status="{{recipe.category_name}}">
                                <td>
                                    <a href="javascript:;" class="star">
                                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                    </a>
                                </td>
                                <td>
                                    <div class="media">
                                        <div class="media-body">
                                            <h4 class="title">
                                                <a href="{{url_for('recipe_detail', recipe_id =recipe._id)}}">{{recipe.recipe_name}}</a>
                                                <span class="{{recipe.category_name}}">({{recipe.category_name}})</span>
                                            </h4>
                                            <a href="{{url_for('delete_recipe', recipe_id =recipe._id)}}" class="pull-right btn btn-info">Remove</a>
                                            <!-- <p class="summary">{{recipe.checkboxes}}</p> -->
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
