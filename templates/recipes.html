{% extends 'layout.html'%} {% block content %}
<div class="row">
  <div class="col-md-3">
      <ul class="nav pull-right">
          {% for cat in categories %}
          <li>
              <a class="btn-filter" data-target="{{cat.category_name}}">{{cat.category_name}}</a>
          </li>
          {% endfor %}
          <li>
              <a class="btn-filter active" data-target="all">All</a>
          </li>
      </ul>
  </div>
  <div class="col-md-6">
    {% for recipe in recipes %}
    <div class="panel panel-default p1">
      <div class="panel-body" data-status="{% for cat in recipe.category_name %}{{ cat }}{% endfor %}">
        <a class="center"
          href="{{url_for('recipe_detail', recipe_id =recipe._id)}}">{{ recipe.recipe_name }}</a>
          <span class="badge">{{ recipe.likes }}</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="row pr">
  <nav class="center" aria-label="Recipes Page navigation">
    <ul id="pagination" class="pagination">
      {% for n in pagerange %}
        <li class="item {% if n + 1 == page %} active {% endif %}"><a href="{{url_for('get_recipes', page=n+1)}}">{{ n + 1}}</a></li>
      {% endfor %}
    </ul>
  </nav>
</div>
{% endblock %}
